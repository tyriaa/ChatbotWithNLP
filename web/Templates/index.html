<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>ChatBot | PFL</title>
</head>
<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <div class="Chatbot-name">
              <p>CofunIA</p>
            </div>
          </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg animate__animated animate__backInRight">
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">CofunIA</div>
                    </div>
                    <div class="msg-text">
                        Bienvenue sur notre site. Comment puis-je vous aider ?
                    </div>
                </div>
            </div>
            {% for msg in user_input_list %}
            {% if msg['from'] == 'user' %}
            <div class="msg right-msg animate__animated animate__backInLeft">
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">{{ msg['from'] }}</div>
                    </div>
                    <div class="msg-text">
                        {{ msg['text'] }}
                    </div>
                </div>
            </div>
            {% endif %}
            {% if msg['from'] == 'bot' %}
            <div class="msg left-msg animate__animated animate__backInRight">
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">CofunIA</div>
                    </div>
                    <div class="msg-text">
                        {{ msg['text'] }}
                    </div>
                </div>
            </div>            
            {% endif %}
            {% endfor %}
        </main> 
        <form class="msger-inputarea" method="POST" action="{{ url_for('get_input') }}">
          <input type="text" class="msger-input" placeholder="Entrez votre message..." name="msger-input">
          <input type="submit" class="msger-send-btn" value="Envoyer">
        </form>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</body>
</html>
